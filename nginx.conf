events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Configuración del proxy para la API
    upstream backend {
        server backend:3000;
    }

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html/frontend;
        index index.html index.htm;

        # Servir archivos estáticos del frontend
        location / {
            try_files $uri $uri/ /index.html;
        }

        location ~* ^/.*/assets/ {
            try_files $uri =404;     # Intenta servir el archivo tal cual, y si no existe, lanza un 404
            expires max;             # Indica que el archivo puede almacenarse en caché "para siempre"
            access_log off;          # No registrar accesos a estos archivos
        }


        # Proxy para la API
        location /api/ {
            proxy_pass http://backend/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Servir archivos estáticos del backend (si los hay)
        location /static/ {
            alias /app/backend/static/;
        }

        # Configuración de CORS
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range";
        
        # # Configuración de cache
        # location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
        #     expires 1y;
        #     add_header Cache-Control "public, immutable";
        # }
    }
}